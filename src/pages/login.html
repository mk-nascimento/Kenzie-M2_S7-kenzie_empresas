<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/src/assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/src/styles/globalStyles.css">
    <link rel="stylesheet" href="/src/styles/login.css">

    <!-- CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- script page -->
    <script type="module" defer src="/src/scripts/login.js" defer></script>

    <title>Login Page</title>
  </head>

  <body>
    <header class="border-b">

      <div
        class="mobile-header md:hidden md:container md:mx-auto px-4 py-[24px] flex justify-between">
        <img src="/src/assets/img/mobile-logo.svg" alt="Logo Kenzie Empresas"
          aria-label="Logo Kenzie Empresas">
        <i class="fa-sharp fa-solid fa-bars"></i>
        <div
          class="mobile-buttons w-full md:mx-auto px-4 py-[24px] flex md:hidden gap-[12px] justify-center fixed left-0 top-16 z-20 bg-[var(--grey-1)] shadow-lg hidden">
          <button data-button-function='home'
            class="text-[var(--brand-1)] border home">Home</button>
          <button data-button-function='register'
            class="text-[var(--grey-1)] bg-[var(--brand-1)] border register">Cadastro</button>
        </div>
      </div>
      <div
        class="desktop-header hidden md:flex md:container md:mx-auto md:px-8 md:py-4 justify-between items-center">
        <img src="/src/assets/img/desktop-logo.svg" alt="Logo Kenzie Empresas"
          aria-label="Logo Kenzie Empresas">
        <div class="desktop-buttons hidden md:flex gap-[11px]">
          <button data-button-function='home'
            class="bg-[var(--grey-1)] text-[var(--brand-1)] border home">Home</button>
          <button
            data-button-function='register'
            class="bg-[var(--brand-1)] text-[var(--grey-1)] border register">Cadastro</button>
        </div>
      </div>

    </header>

    <main class="main__login-page mt-[28px] md:mt-[144px]">
      <form
        class="form__login-page md:w-[506px] mx-auto px-[15px] py-[40px] md:px-[42px] flex flex-col gap-[16px]">
        <div
          class="description-login flex flex-col gap-[20px]">
          <h1
            class="text-[2rem] text-[var(--grey-0)] font-[var(--bold)]">Login</h1>
          <p
            class="text-base text-[var(--grey-0)] font-[var(--regular)]">Preencha os campos para
            realizar login</p>
        </div>
        <div class="login-section flex flex-col gap-[14px]">
          <input
            class="w-full border focus:outline-none py-[15px] px-[20px] text-[1.125rem]" type="text"
            name="email"
            id="email" placeholder="Seu e-mail">
          <input
            class="w-full border focus:outline-none py-[15px] px-[20px] text-[1.125rem]"
            type="password"
            name="password"
            id="password"
            placeholder="Sua senha">
          <button id="login"
            class="bg-[var(--brand-1)] text-[var(--grey-1)] border border-[var(--brand-1)] text-[1.125rem] font-[var(--bold)] py-[14px]">Login</button>
        </div>
        <div class="register-section flex flex-col gap-[24px]">
          <span
            class="text-base text-[var(--grey-0)] text-center font-[var(--regular)]">ou</span>
          <button
            data-button-function='register'
            class="bg-[var(--grey-1)] text-[var(--brand-1)] text-[1.125rem] border border-[var(--brand-1)] font-[var(--bold)] py-[14px] register">Cadastre-se</button>
        </div>
      </form>
    </main>
    <dialog id="info-login"
      class="border-none bg-[var(--error)] font-[var(--regular)] text-[var(--grey-1)] px-[120px] py-[20px] top-0">
    </dialog>
  </body>

</html>
